name: CI/CD to Render

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # ví dụ: pytest hoặc unittest
          pytest tests/

      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-d1upmuadbo4c73eredvg?key=tqgsxZzC3ZA

